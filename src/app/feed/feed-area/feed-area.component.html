

<div  style="margin-top: 1%;">
<main style="margin-left:20%;">


<div class="col-md-12" style="display: flex;   ">
<div  id="new_status" >
    <form name="post" #event="ngForm" (ngSubmit)="onSubmit(event)">
    <div class="col-xs-12" id="post_content" style="display:flex;">


        <img width="30" height="30" src="/assets/img/user.png">
      <div class="textarea_wrap" style="width: 100%;">
      <textarea name="topic"  style=" padding-top: 0px;font-size: 12px;" #name="ngModel" [(ngModel)]="Post_area_lc.topic"  [ngModelOptions]="{standalone: false}"  type="text"  placeholder="Topic" style="font-size: 13px;font-weight: bold;"></textarea>
      <textarea name="post"  style=" padding-top: 0px;font-size: 12px;    height: 150px;border: 1px solid #ccc;" #name="ngModel" [(ngModel)]="Post_area_lc.post"  [ngModelOptions]="{standalone: false}" class="col-xs-11 placeholder_post_area" placeholder="What's on your mind?"></textarea>
      <!-- <dropzone [config]="config"   [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone> -->
      <file-pond #myPond
    [options]="pondOptions"
    [files]="pondFiles"
    (oninit)="pondHandleInit()"
    (onaddfile)="pondHandleAddFile($event)">
</file-pond>
      </div>
    </div>
    <div><li style="
      padding-left: 10px;
      border-left: 3px solid #7986cb;
      list-style: none;
      "><a style="font-family: 'Jim Sans Regular', Arial;font-weight: 400;-webkit-font-smoothing: auto;font-size: 12px;color: #333;line-height: 1.7;padding: 5px 0;border-bottom: 1px solid transparent;" >By positing you accept the consequences of it. beware</a></li> </div>
    <div class="col-xs-12" id="post_footer">
      <div class="col-xs-5">
        <div>

      <img data-toggle="modal" data-target="#myModal" width="20" height="20" src="/assets/img/gps.png" style="margin-right:3%;cursor:pointer">
      <button type="submit" class="btn btn-primary global_btn" style="font-size: 10px;">Post</button>
        </div>
      </div>
    </div>

 </form>
    </div>

</div>
  <!-- The Modal -->
  <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">
                <div class="form-group">
                    <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
                  </div>
            </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  <app-post-bin></app-post-bin>
<app-chatbox></app-chatbox>
  </main>
</div>
