    <ng-template #chatbox>
    <div class="chat col-md-8" style="height: 600px;padding-left: 0px;">
      
      <div class="chat-header clearfix">
        <img width="55" height="55" src="/assets/img/user.png"  alt="avatar" />
        <div class="chat-about">
          <div class="chat-with">{{name_placeholder}}</div>
          <div class="chat-num-messages">5 messages</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      <div style="
      justify-content: center;
      display: flex;
      width: 100%;
  "><p style="
      margin-bottom: 0px;
      text-decoration: underline;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 10px;
  ">Show More</p></div>
      <div class="chat-history cs_line" #scrollMe>
        <ul>
          <div *ngFor="let item of messageList;" >
            <div *ngIf="item.type=='sender' else receiver" style="display:flex"> 
              
              <div class="speech-bubble_right">
               <p class="bubble_text"> {{item.message}}</p>
            </div>
              
          </div>
          <ng-template #receiver>
            <div style="display: flex;
            flex-direction: row-reverse;">
          <div class="speech-bubble_left">
              <p class="bubble_text">{{item.message}}</p>
          </div>
        </div>
        </ng-template>
      </div>
          
        </ul>
        <div style="    display: flex;
        justify-content: flex-start;">
        <div  *ngIf="is_typing" class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea (keyup)="onKeyPress($event)" [(ngModel)]="message_area" name="message-to-send" (keyup.enter)="sendMessage()"  placeholder ="Type your message" rows="3"></textarea>
      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
  </ng-template>

  </div> <!-- end container -->
 </div>
