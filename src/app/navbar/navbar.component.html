
<nav  *ngIf="transparent['boolean'];else elseBlock" class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index:5;    box-shadow: 1px 0 6px #7885cb;">

</a>

    <ul class="navbar-nav mr-auto">

    </ul>
